<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
</head>
<body>
    <!-- 网页头部 -->
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#section1">部分1</a></li>
            <li><a href="#section2">部分2</a></li>
            <li><a href="#section3">部分3</a></li>
        </ul>
    </nav>

    <!-- 主要内容 -->
    <main>
        <section id="section1">
            <h2>部分1</h2>
            <p>这是一段示例文本，用于展示网页内容。</p>
        </section>

        <section id="section2">
            <h2>部分2</h2>
            <p>这是另一段示例文本。</p>
            <a href="https://www.example.com">访问Example网站</a>
        </section>

        <section id="section3">
            <h2>部分3</h2>
            <p>图片展示：</p>
            <img src="assets/img/猫猫头像.jpg" alt="可爱的猫">
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>版权所有 &copy; 2024 我的第一个网页</p>
    </footer>
</body>
</html>
